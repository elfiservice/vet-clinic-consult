<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <title>Vet Clinic Consult</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Vet Clinic Consult</a>
    </nav>

    <!-- App wrapper -->
    <div id="main_app" class="container"></div>

    <!-- Template to pag 1 index -->
    <script id="index_template" type="text/template">
        <div class="search-vet-content">
            <label for="search_vet">Search a Vet</label>
            <input class="form-control" type="search" id="search_vet">
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Specialist</th>
                </tr>
            </thead>
            <tbody id="vet-list" class="vet-list"></tbody>
        </table>
     </script>

    <!-- Template to show single Vet used on Pag 1 index -->
    <script id="vetTemplate" type="text/template">
        <td><a href="#vet-details/1" ><%= name %></a></td>
        <td><%= specialist %></td>
    </script>
    
    <!-- Template to pag 2 Vet Details -->
    <script id="vet_detail_template" type="text/template">
        <a href="#" >Voltar</a>

    </script>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="js/models/vetModel.js"></script>
    <script src="js/collections/vetList.js"></script>
    <script src="js/views/vetItem.js"></script>
    <script src="js/views/vetsView.js"></script>
    <script src="js/views/vetDetail.js"></script>
    <script src="js/views/indexView.js"></script>
    <script src="js/routers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
